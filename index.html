<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock, Paper, Scissors
        </title>

        <meta charset="utf-8"/>
    </head>

    <body>
        Open browser's console

        <script>

            function computerPlay() {

                // returns random integer from 0-9
                var randomNum=  Math.floor(Math.random() * 10);

                if (randomNum >= 0 && randomNum <= 3) {
                    return "rock";
                }
                else if (randomNum >=4 && randomNum <= 6) {
                    return "paper";
                }
                else {
                    return "scissors";
                }
            }

            function playRound(playerSelection, computerSelection) {

                var player = playerSelection.toLowerCase();
                var computer = computerSelection.toLowerCase();
                var msg;
                var n;

                console.log(player)
                console.log(computer)

                if (player === computer) {
                    n = 2;
                }
                else {

                    switch(player) {

                        case "rock":

                            if (computer === "paper") {
                                n = 0;
                            } else {
                                n = 1;
                            }    
                            break;

                        case "paper":
                            
                            if (computer === "scissors") {
                                n = 0;
                            } else {
                                n = 1;
                            }
                            break;

                        case "scissors":
                            
                            if (computer === "rock") {
                                n = 0;
                            } else {
                                n = 1;
                            }
                            break;
                    }
                }

                switch(n) {

                    case 0:
                        msg = "You lose! " + computer.toUpperCase() + " beats " + player.toUpperCase();
                        break;

                    case 1:
                        msg = "You win! " + player.toUpperCase() + " beats " + computer.toUpperCase();
                        break;
                    
                    case 2:
                        msg = "It was a tie! " + player.toUpperCase() + " and " + computer.toUpperCase();
                }

                return msg;
            }

            const playerSelection = "rock"
            const computerSelection = computerPlay()

            // test
            console.log(playRound(playerSelection, computerSelection))
        </script>
    </body>
</html>
